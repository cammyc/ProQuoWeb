    <script type="text/javascript">
    
    $("#bSendLink").click(function() {
      //$( "#target" ).submit();
      var emailPhone = $("#input_emailPhone").val();

      if (isValidEmailAddress(emailPhone)){
        $("#hideMe").show();
        $("#invalidEmailPhone").hide();

        var args = {
                emailPhone: emailPhone,
                isEmail: 1
            };

        var sendEmailSMSRequest = sendEmailSMS(args);

        sendEmailSMSRequest.done(function(result) {
            if (result == "1"){
                alertify.alert("We have sent you a password reset link.");
                $("#input_emailPhone").val("");
            }else if (result == "-1"){
                alertify.alert("We were unable to find your email in our database.");
            }else{
                alertify.alert("Something went wrong please try again.");
            }
        });

      }else if (isValidPhoneNumber(emailPhone)){
        $("#hideMe").show();
        $("#invalidEmailPhone").hide();

        var args = {
                emailPhone: emailPhone,
                isEmail: 0
            };

        var sendEmailSMSRequest = sendEmailSMS(args);

        sendEmailSMSRequest.done(function(result) {
            if (result == "1"){
                alertify.alert("We have sent you a password reset link.");
                $("#input_emailPhone").val("");
            }else if (result == "-1"){
                alertify.alert("We were unable to find your phone number in our database.");
            }else{
                alertify.alert("Something went wrong please try again.");
            }
        });
      }else{
        $("#hideMe").hide();
        $("#invalidEmailPhone").fadeIn();
      }
    });

    function isValidEmailAddress(emailAddress) {
        var pattern = /^([a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+(\.[a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+)*|"((([ \t]*\r\n)?[ \t]+)?([\x01-\x08\x0b\x0c\x0e-\x1f\x7f\x21\x23-\x5b\x5d-\x7e\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|\\[\x01-\x09\x0b\x0c\x0d-\x7f\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))*(([ \t]*\r\n)?[ \t]+)?")@(([a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.)+([a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.?$/i;
        return pattern.test(emailAddress);
    };

    function isValidPhoneNumber(phoneNumber){
        var pattern = /^[+]?[0-9]{6,20}$/i;
        return pattern.test(phoneNumber);
    }

    function sendEmailSMS(args){

        return $.ajax({
            url: "scalpr_ws/website/forgotPassword_script.php",
            data: args,
            type: "POST",
            success: function(response) {
                result = response;
            }
        });

    }
